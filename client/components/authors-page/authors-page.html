<dom-module id="authors-page">
  <style is="custom-style">
    .meta {
      color: gray;
    }
    label {
      float: right;
      display: inline-block;
      background-color: white;
      padding: 5px;
      text-transform: uppercase;
      font-size: 0.8em;
      color: black;
      margin: 10px;
      border-radius: 3px;
    }
    #author{
      padding: 10px;
      display: inline-block;
      transition: all 0.25s ease-in;
      border-radius: 5px;
    }
    .bubble{
      background-color: #fff;
    }
    #description{
      width: auto;
      height: auto;
      padding: 10px;
      font-size: 20px;
      word-wrap: break-word;
    }
    #description:empty {
      display: none;
    }
    .grid-item{
      display: inline-block;
      border: thin solid black;
      border-radius: 15px;
      width: 24%;
      height: auto;
      margin-bottom: 10px;
    }
    paper-input {
      display: inline-block;
      float: right;
    }
  </style>
  <template>
    <lunr-js
         data="[[resp]]"
         search="{{search}}"
         fields='["name","desc"]'
         output="{{filtered}}" >
    </lunr-js>
    <div class="bubble">
      <h1>All Authors  <paper-input value="{{search}}" label="Search"></paper-input></h1>
      <div class="grid" id="container">
        <template is="dom-repeat" items="[[results(search, filtered, resp)]]">
          <div class="grid-item">
            <a id="author" href="[[authorURL(item)]]">[[item.name]]</a>
            <template is="dom-if" if="[[contributor(item)]]">
              <label>Contributor</label>
            </template>
            <p id="description">[[item.desc]]</p>
          </div>
          </template>
      </div>
    </div>
    <iron-ajax id="showAuthors" auto
             url="/api/user"
             handle-as="json"
             last-response="{{resp}}"></iron-ajax>
  </template>
</dom-module>
<script src="authors-page.js"></script>
