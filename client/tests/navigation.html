<!doctype html>
 <html>
 <head>
   <meta charset="utf-8">
   <link rel="import" href="../components/deps.html">
   <script src="../bower_components/web-component-tester/browser.js"></script>
 </head>
 <body>
 <script>
    page({hashbang: true});
 </script>
   <main-app></main-app>
   <script>
 var app = document.querySelector("main-app");

 suite('<main-app> navigation', function() {
   test('/popular route', function(done) {
     document.querySelector('main-app > paper-header-panel a:nth-child(2) paper-button').click()
     assert.equal(app.route, 'popular');
     setTimeout(function() {
       assert.isNotNull(document.querySelector('popular-page'));
       done();
     }, 1);
   });
   test('/comics route', function(done) {
     document.querySelector('main-app > paper-header-panel a:nth-child(3) paper-button').click()
     assert.equal(app.route, 'comics');
     setTimeout(function() {
       assert.isNotNull(document.querySelector('comics-page'));
       done();
     }, 1);
   });
   test('/authors route', function(done) {
     document.querySelector('main-app > paper-header-panel a:nth-child(4) paper-button').click()
     assert.equal(app.route, 'authors');
     setTimeout(function() {
       assert.isNotNull(document.querySelector('authors-page'));
       done();
     }, 1);
   });
   test('/new route', function(done) {
     document.querySelector('main-app > paper-header-panel a:nth-child(5) paper-button').click()
     assert.equal(app.route, 'new');
     setTimeout(function() {
       assert.isNotNull(document.querySelector('new-page'));
       done();
     }, 1);
   });
 });
   </script>
 </body>
 </html>
